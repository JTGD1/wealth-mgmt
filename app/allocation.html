<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-315c9c58fc8c6201df4ccc56a4ceab79"}, "mark": "bar", "encoding": {"x": {"type": "nominal", "field": "Asset Class"}, "y": {"type": "quantitative", "field": "Current Value"}}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-315c9c58fc8c6201df4ccc56a4ceab79": [{"Date": "06/25/2020", "Asset Class": "Cash", "Current Value": -2750.0}, {"Date": "06/25/2020", "Asset Class": "Equity", "Current Value": 442100.5}, {"Date": "06/25/2020", "Asset Class": "Real Estate", "Current Value": 200000.0}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'

                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"

        .catch(error => showError(el, error));

  </script>
